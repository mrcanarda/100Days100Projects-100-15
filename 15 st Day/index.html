<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Crowdfunding product page</title>
  </head>
  <body>
    <section class="container">
      <nav class="navigation">
        <div class="logo__img">
          <a href="#"><img class="img__logo" src="images/logo.svg" alt="" /></a>
        </div>
        <div class="nav__link grid grid--3-cols">
          <a class="links" href="#">About</a>
          <a class="links" href="#">Discover</a>
          <a class="links" href="#">Get Started</a>
        </div>
      </nav>
      <section class="hero">
        <div class="first_page">
          <img
            class="first__page__img"
            src="images/logo-mastercraft.svg"
            alt=""
          />
          <h1>Mastercraft Bamboo Monitor Riser</h1>
          <p>
            A beatifully handcrafted monitor stand to reduce neck and eve
            strain.
          </p>
          <div class="buttons">
            <button class="book__" id="book__">Book this project</button>
            <button class="book__marker" id="book__marker">
              <img
                class="bookmark__logo"
                src="images/icon-bookmark.svg"
                alt=""
              />
              <p class="button__paragraph">Bookmark</p>
            </button>
          </div>
        </div>
        <div class="two__page">
          <div class="grid grid--3-cols edit__page__two">
            <div class="preis">
              <h1>$89.914</h1>
              <p>of $100,000 backed</p>
            </div>
            <div class="total__backers">
              <h1>5.007</h1>
              <p>total backers</p>
            </div>
            <div class="days__">
              <h1>56</h1>
              <p>days left</p>
            </div>
          </div>
          <div class="line"></div>
        </div>
      </section>
    </section>
  </body>
</html>
